<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" href="{{ '/assets/Badge.svg' | relative_url }}" type="image/svg+xml">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ '/assets/Badge_Dark.svg' | relative_url }}">
  <meta property="og:type" content="website">

  <!-- use your new CSS if you created it; otherwise keep style.css -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}?v=layout-clean">
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <!-- Brand: clickable home link (logo + title) -->
      <a class="brand" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/Badge_Dark.svg' | relative_url }}" alt="Qiskit Fall Fest logo" class="logo">
        <span>Qiskit Fall Fest 2025 • uOttawa</span>
      </a>

      <!-- Single source of truth for menu + Register CTA (desktop/mobile) -->
      {% include nav.html %}
    </div>
  </header>

  {{ content }}

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Qiskit Fall Fest – University of Ottawa. Built with GitHub Pages.</p>
      <p><a href="{{ '/code-of-conduct' | relative_url }}">Code of Conduct</a> •
         <a href="https://qiskit.org/" target="_blank" rel="noopener">Qiskit</a></p>
    </div>
  </footer>

  <script src="{{ '/assets/site.js' | relative_url }}?v=layout-clean"></script>
</body>
</html>
