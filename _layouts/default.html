<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" href="{{ '/assets/Badge.svg' | relative_url }}" type="image/svg+xml">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ '/assets/Badge_Dark.svg' | relative_url }}">
  <meta property="og:type" content="website">

  <!-- use your new CSS if you created it; otherwise keep style.css -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}?v=layout-clean">
</head>

<a class="btn ghost floating-cta"
   href="{{ site.discord_url | default: '/contact/' }}"
   target="_blank" rel="noopener"
   aria-label="Contact us on Discord" title="Contact us on Discord">
  <!-- Discord icon (inline SVG, no external file needed) -->
  <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path fill="currentColor"
      d="M20.317 4.369A18.06 18.06 0 0 0 16.558 3c-.2.36-.43.87-.59 1.263a17.2 17.2 0 0 0-7.936 0C7.37 3.87 7.14 3.36 6.94 3a18.06 18.06 0 0 0-3.76 1.369C1.34 8.034.37 12.58.77 17.068A18.12 18.12 0 0 0 6.02 19c.44-.6.83-1.24 1.16-1.91c-.64-.244-1.25-.54-1.83-.885c.15-.11.3-.22.44-.34c3.5 1.63 7.3 1.63 10.79 0c.14.12.29.23.44.34c-.58.345-1.19.64-1.83.885c.33.67.72 1.31 1.16 1.91a18.12 18.12 0 0 0 5.25-1.932c.45-4.978-.37-9.5-2.28-12.699ZM9.3 14.7c-.9 0-1.63-.86-1.63-1.92c0-1.06.73-1.92 1.63-1.92s1.64.86 1.64 1.92c0 1.06-.74 1.92-1.64 1.92Zm5.4 0c-.9 0-1.63-.86-1.63-1.92c0-1.06.73-1.92 1.63-1.92s1.64.86 1.64 1.92c0 1.06-.74 1.92-1.64 1.92Z"/>
  </svg>
  <span>Contact us</span>
</a>

  
<body>
  <header class="site-header">
    <div class="container nav">
      <!-- Brand: clickable home link (logo + title) -->
      <a class="brand" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/Badge_Dark.svg' | relative_url }}" alt="Qiskit Fall Fest logo" class="logo">
        <span>Qiskit Fall Fest 2025 • uOttawa</span>
      </a>

      <!-- Single source of truth for menu + Register CTA (desktop/mobile) -->
      {% include nav.html %}
    </div>
  </header>

  {{ content }}

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Qiskit Fall Fest – University of Ottawa. Built with GitHub Pages.</p>
      <p><a href="{{ '/code-of-conduct' | relative_url }}">Code of Conduct</a> •
         <a href="https://qiskit.org/" target="_blank" rel="noopener">Qiskit</a></p>
    </div>
  </footer>

  <script src="{{ '/assets/site.js' | relative_url }}?v=layout-clean"></script>
</body>
</html>
