<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" href="{{ '/assets/Badge.svg' | relative_url }}" type="image/svg+xml">


  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ '/assets/Badge_Dark.svg' | relative_url }}">
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}?v=header-fix-1"> 
</head>
<body>
  <header class="site-header">
<!--     <div class="container nav">
      <div class="brand" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/Badge_Dark.svg' | relative_url }}" alt="Qiskit Fall Fest logo" class="logo">
        <span>Qiskit Fall Fest 2025 • uOttawa</span>
      </div>

      {% include nav.html %}

      <!-- Register button lives in header on all pages -->
      <a class="btn primary"
         href="{{ site.register_url }}"
         target="_blank" rel="noopener">Register</a>
    </div> -->

    <div class="nav-right">
      <!-- Desktop CTA (hidden on mobile) -->
      <a class="btn header-cta" href="{{ site.register_url | default: '/registration/' | relative_url }}" target="_blank" rel="noopener">Register</a>
    
      <!-- CSS-only mobile toggle -->
      <input type="checkbox" id="navcb" class="navcb" aria-hidden="true">
      <label for="navcb" class="nav-toggle" aria-controls="site-menu" aria-label="Toggle menu">☰</label>
    
      <nav id="site-menu" class="site-menu" role="navigation">
        <!-- Mobile CTA (shows only on mobile) -->
        <a href="{{ site.register_url | default: '/registration/' | relative_url }}" class="nav-link cta show-mobile" target="_blank" rel="noopener">Register</a>
    
        {% for item in site.data.nav %}
          <a href="{{ item.url | relative_url }}"
             class="nav-link {% if page.url == item.url %}active{% endif %}">
            {{ item.title }}
          </a>
        {% endfor %}
      </nav>
    </div>
  </header>

  {{ content }}

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Qiskit Fall Fest – University of Ottawa. Built with GitHub Pages.</p>
      <p><a href="{{ '/CODE_OF_CONDUCT.md' | relative_url }}">Code of Conduct</a> •
         <a href="https://qiskit.org/" target="_blank" rel="noopener">Qiskit</a></p>
    </div>
  </footer>

  <script src="{{ '/assets/site.js' | relative_url }}"></script>
</body>
</html>
